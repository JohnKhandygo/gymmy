<!-- DISCLAIMER: This is a mockup. It was generated by an LLM. Use as an inspiration and NOT as a prescriptive implementation guide! -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Attendance – Log Workout</title>
  <style>
    :root {
      /* Allow quick palette swaps */
      --color-primary: #f03f35;   /* Primary accent for CTAs */
      --color-accent:  #b7e3e4;   /* Secondary accent for cards */
      --color-bg:      #ffffff;
      --color-text:    #1d1d1f;
      --color-muted:   #8c8c91;
      --radius-soft:   16px;
      --radius-pill:   999px;
      --shadow-soft:   0 8px 24px rgba(0, 0, 0, 0.08);
      font-family: "Inter", "SF Pro Text", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header with hamburger + goal + profile + gear ===== */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .icon-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(0, 0, 0, 0.05);
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      cursor: pointer;
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: var(--color-text);
      stroke-width: 1.6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ===== Main content column ===== */
    .app-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 20px 32px;
      gap: 32px;
    }

    .section-heading {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--color-muted);
      margin-bottom: 12px;
    }

    /* ===== Workout selector (single visible card + prev/next arrows) ===== */
    .workout-selector {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    .workout-single {
      position: relative;
      display: flex;
      align-items: stretch;
      justify-content: center;
      gap: 14px;
    }

    .workout-card {
      flex: 0 0 auto;
      width: 100%;
      max-width: 320px;
      background: var(--color-accent);
      border-radius: var(--radius-soft);
      padding: 22px 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0, 0, 0, 0.04);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: left;
    }

    .workout-type {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .workout-meta {
      font-size: 13px;
      color: var(--color-muted);
    }

    .nav-arrow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #fff;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
    }

    .nav-arrow svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: var(--color-text);
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .workout-pagination {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-muted);
    }

    .workout-pagination strong {
      color: var(--color-primary);
    }

    /* ===== Duration picker with two independent digit controls ===== */
    .duration-block {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #fff;
      border-radius: var(--radius-soft);
      padding: 24px 20px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0, 0, 0, 0.04);
      align-items: center;
    }

    .duration-label {
      font-size: 15px;
      font-weight: 500;
      color: var(--color-muted);
      letter-spacing: 0.02em;
    }

    .duration-picker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(183, 227, 228, 0.22); /* Light accent to emphasize touch area */
      padding: 16px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .digit-stack {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 46px;
    }

    .digit-stack button {
      width: 36px;
      height: 32px;
      border-radius: 10px;
      border: none;
      background: #fff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .digit-stack button svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: var(--color-text);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .digit-value {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.12em;
    }

    .digit-value::after {
      content: "";
      display: block;
      width: 140%;
      height: 2px;
      background: rgba(0, 0, 0, 0.08);
      margin-top: 4px;
      border-radius: 999px;
    }

    .unit-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--color-muted);
      margin-left: 8px;
    }

    /* ===== Primary action area near the bottom ===== */
    .action-area {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .primary-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: var(--radius-pill);
      background: var(--color-primary);
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 12px 20px rgba(240, 63, 53, 0.28);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .primary-button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 12px rgba(240, 63, 53, 0.22);
    }

    .feedback-placeholder {
      font-size: 13px;
      color: var(--color-muted);
      text-align: center;
      min-height: 18px; /* Reserve space for a toast/success message */
    }

    @media (min-width: 480px) {
      .workout-card { max-width: 360px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header repeats global navigation icons per requirements -->
    <header class="app-header">
      <button class="icon-button" aria-label="Open menu">
        <svg viewBox="0 0 24 24">
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
      </button>

      <div class="icon-group">
        <button class="icon-button" aria-label="View goals">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9" />
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="7" x2="12" y2="12" />
            <line x1="12" y1="12" x2="15" y2="12" />
          </svg>
        </button>
        <button class="icon-button" aria-label="Profile">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="9" r="4" />
            <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6" />
          </svg>
        </button>
        <button class="icon-button" aria-label="Settings">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3" />
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H10a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V10c0 .66.37 1.26.95 1.55.2.1.42.22.55.45.13.23.28.44.45.6z" />
          </svg>
        </button>
      </div>
    </header>

    <main class="app-content">
      <!-- Workout selector shows one card with prev/next arrows -->
      <section class="workout-selector">
        <span class="section-heading">Workout type</span>

        <div class="workout-single">
          <button class="nav-arrow" aria-label="Previous workout type">
            <svg viewBox="0 0 24 24">
              <polyline points="15 6 9 12 15 18" />
            </svg>
          </button>

          <article class="workout-card" aria-live="polite">
            <div class="workout-type">Functional Training</div>
            <div class="workout-meta">Dynamic movements • Coach-led</div>
          </article>

          <button class="nav-arrow" aria-label="Next workout type">
            <svg viewBox="0 0 24 24">
              <polyline points="9 6 15 12 9 18" />
            </svg>
          </button>
        </div>

        <div class="workout-pagination">
          <span>Workout <strong>1</strong> / 4</span>
        </div>
      </section>

      <!-- Digit-by-digit duration picker (two digits only) -->
      <section class="duration-block">
        <span class="duration-label">Duration (minutes)</span>

        <div class="duration-picker" role="group" aria-label="Set duration in minutes">
          <!-- Tens digit -->
          <div class="digit-stack">
            <button type="button" aria-label="Increase tens">
              <svg viewBox="0 0 24 24">
                <polyline points="6 15 12 9 18 15" />
              </svg>
            </button>
            <span class="digit-value">4</span>
            <button type="button" aria-label="Decrease tens">
              <svg viewBox="0 0 24 24">
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </button>
          </div>

          <!-- Ones digit -->
          <div class="digit-stack">
            <button type="button" aria-label="Increase ones">
              <svg viewBox="0 0 24 24">
                <polyline points="6 15 12 9 18 15" />
              </svg>
            </button>
            <span class="digit-value">5</span>
            <button type="button" aria-label="Decrease ones">
              <svg viewBox="0 0 24 24">
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </button>
          </div>

          <span class="unit-label">min</span>
        </div>
      </section>

      <!-- Primary action button to record attendance -->
      <section class="action-area">
        <button class="primary-button" type="button">Record Attendance</button>
        <div class="feedback-placeholder" role="status" aria-live="polite">
          <!-- Add success/toast message before redirect -->
        </div>
      </section>
    </main>
  </div>
</body>
</html>
